services:
  - type: web
    name: elevenlabs-backend
    env: python
    buildCommand: bash setup.sh
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.8
      - key: PYTHONUNBUFFERED
        value: true
      - key: PORT
        value: 10000
